<html>
    <head>
        <title>MY FIRST WEB PAGE</title>
        <style>
            body
            {
                background-color: brown;
                width: 100%;

            }
            table
            {
                margin: 20px;
            }
           tr,td,th
           {
            padding: 25px;
           }
        </style>
    </head>
    <body>  
        <form action="" method="post">
        <table>
            <tr>
            <td>First Name : </td>
            <td><input type="text" placeholder="Enter Fist Name" name="firstname"></td>
        </tr>
        <tr>
            <td>Last Name : </td>
            <td><input type="text" placeholder="Enter last Name" name="lastname"></td>
        </tr>
        <tr>
            <td>Email : </td>
            <td><input type="email" placeholder="Enter Email" name="email" required></td>
        </tr>
        <tr>
            <td>Password : </td>
            <td><input type="password" placeholder="Enter Password" name="password" required></td>
        </tr>
        <tr>
            <td>Gender : </td>
            <td><input type="radio" name="gender" value="Male">Male</td>
            <td><input type="radio" name="gender" value="Feale">Female</td>
        </tr>
        <tr>
            <td>Subject : </td>
            <td><input type="checkbox" name="checkbox1" value="C">Java</td>
            <td><input type="checkbox" name="checkbox2" value="C++">C++</td>
            <td><input type="checkbox" name="checkbox3" value="C#">Android</td>

        </tr>
        <tr>
            <td>Suggestion : </td>
            <td><textarea rows="10" cols="25" placeholder="Enter Suggestion"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="Submit"  name="submit" ></td>
        </tr>
        </table>  
    </form>   

    </body>
</html>
